name: Update Rules

on:
  schedule:
    - cron: "0 3,15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build clash-skk
        run: go build -o bin/clash-skk ./cmd/clash-skk

      - name: Update rules
        run: ./scripts/update-rules.sh

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "10364775+Paxxs@users.noreply.github.com"
            git add Clash
            git commit -m "chore: update rules"
            git push
          else
            echo "No changes to commit"
          fi
